name = "bird-guesser-push"
main = "src/index.js"
compatibility_date = "2024-12-01"

[vars]
FRONTEND_ORIGIN = "https://bird-guesser.pages.dev"

[[kv_namespaces]]
binding = "PUSH_SUBSCRIPTIONS"
id = "REPLACE_WITH_KV_NAMESPACE_ID"

[triggers]
crons = ["0 22 * * *"]

# Secrets (set via `wrangler secret put`):
# - VAPID_PRIVATE_KEY
# - VAPID_PUBLIC_KEY
# - VAPID_SUBJECT (e.g. "mailto:admin@bird-guesser.pages.dev")
